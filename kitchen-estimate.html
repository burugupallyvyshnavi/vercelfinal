<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Estimate | Aruh Koncepts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="estimate-navbar">
  <div class="logo">
    <img src="logo.png" alt="Aruh Koncepts Logo">
  </div>
</nav>


<!-- ===== Progress Bar ===== -->
<div class="progress-container">
  <div class="progress-bar">
    <div class="progress" id="kitchen-progress"></div>

    <div class="progress-step kitchen-progress-step active"></div>
    <div class="progress-step kitchen-progress-step"></div>
    <div class="progress-step kitchen-progress-step"></div>
  </div>
</div>


<!-- ========== FORM START ========== -->
<div class="form-wrapper">

  <!-- STEP 1 -->
  <div class="kitchen-step active">
    <h2>Select Kitchen Type</h2>

    <div class="bhk-options">
      <label><input type="radio" name="ktype" value="Straight Kitchen"> Straight Kitchen</label>
      <label><input type="radio" name="ktype" value="L-Shaped Kitchen"> L-Shaped Kitchen</label>
      <label><input type="radio" name="ktype" value="U-Shaped Kitchen"> U-Shaped Kitchen</label>
      <label><input type="radio" name="ktype" value="Parallel Kitchen"> Parallel Kitchen</label>
    </div>

    <button class="kitchen-next next-btn">Next</button>
  </div>


  <!-- STEP 2 -->
  <div class="kitchen-step">
    <h2>Select Kitchen Size</h2>

    <div class="bhk-options">
      <label><input type="radio" name="ksize" value="Small"> Small (6-8 ft)</label>
      <label><input type="radio" name="ksize" value="Medium"> Medium (8-12 ft)</label>
      <label><input type="radio" name="ksize" value="Large"> Large (12+ ft)</label>
    </div>

    <button class="kitchen-back back-btn">Back</button>
    <button class="kitchen-next next-btn">Next</button>
  </div>


  


  <!-- STEP 3 -->
  <div class="kitchen-step">
    <h2>Your Estimate is Almost Ready</h2>

    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email ID" required>

    <div class="phone-field">
      <img src="https://flagcdn.com/w20/in.png">
      <span>+91</span>
      <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
    </div>

    <label class="checkbox">
      <input type="checkbox"  name="whatsapp_updates"  checked> Send me updates on WhatsApp
    </label>

    <button class="kitchen-back back-btn">Back</button>
    <button class="submit-btn">Submit</button>
  </div>

</div>

<script src="script.js" defer></script>
</body>
</html>
